name: TDG
version: ${project.version}
main: io.github.portlek.tdg.TDG
authors: [portlek]
softdepend:
  - PlaceholderAPI

commands:
  threedimentiongui:
    description: Main command of TDG plugin
    permission: tdg.use
    permission-message: You dont have permissions to do that!
    usage: /tdg [list | reload | version | open <menu-id> [player-name]]
    aliases:
      - tdg

permissions:
  tdg.open:
    description: Allows you to force open menu to another player
    default: op
  tdg.version:
    description: Allows you to check updates
    default: op
  tdg.reload:
    description: Allows you to reload the plugin
    default: op
  tdg.list:
    description: Allows you to show list of menus
    default: op
  tdg.use:
    description: Allows you to show help message
    default: op
  tdg.chestupdates:
    description: Allows you to show new updates if exist on join.
    default: op