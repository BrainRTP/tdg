commands:
  - '&8------ %prefix% &8------'
  - '&7/tdg open &e<menu-id> &8> &7Opens the menu if exist'
  - '&7/tdg list &8> &7Displays the list of menus'
  - '&7/tdg reload &8> &7Reloads the plugin configuration'
  - '&7/tdg version &8> &7Checks version updates.'