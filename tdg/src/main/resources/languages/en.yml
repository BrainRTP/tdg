error:
  cooldown: '%prefix% &cYou must wait %time% seconds to do this again.'
  already-open: '%prefix% &cYou already have this menu open.'
  permission: '%prefix% &cYou don''t have permission to do this.'
  menu-not-found: '%prefix% &cCouldn''t find the menu %menu%'
  invalid-argument: '%prefix% &cInvalid arguments!'
  in-game-command: '%prefix% &cTo use this command you have to be in the game!'

general:
  available-menus: '%prefix% &7Available menus:'
  reload-complete: '%prefix% &aReload completed'

commands:
  - '&8------[ &e&lTDG &8]------'
  - '&7/tdg open &e<menu-id> &8> &7Opens the menu if exist'
  - '&7/tdg list &8> &7Displays the list of menus'
  - '&7/tdg reload &8> &7Reloads the plugin configuration'