menus:
  example:
    commands:
      - 'tdgexample'
    open-actions:
      sound-action-1:
        requirements:
          perms:
            - 'tdg.openeffect'
        action: SOUND
        value: 'ENTITY_ENDERMAN_TELEPORT'
        pitch: 0
      message-action-1:
        action: MESSAGE
        value:
          - '&6Menu opened'
    close-actions:
      command-action-1:
        action: COMMANDS
        as-player: false
        value:
          - 'give minecraft:apple %player_name% 1'
      particle-action-1:
        action: PARTICLES
        value: 'cloud'
        amount: 10
        speed: 1
    distances:
      x1: 4
      x2: 2
      x4: 2
      x5: 4
    icons:
      message-test:
        name: '&6Test message'
        icon-type: ITEM
        material: SIGN
        material-data: 0
        position-x: 1
        position-y: 1
        hover-actions:
          hover-action-1:
            action: MESSAGE
            value:
              - '&eHey, &a%player_name%&e, you hovered the icon!'
            requirements:
              permissions:
                - 'tdg.hovereffect'
        click-actions:
          click-sound:
            requirements:
              click-type:
                - ANY
              permissions:
                - 'tdg.clicksound'
            action: SOUND
            value: 'CHICKEN_EGG_POP'
            pitch: 0
          click-message:
            requirements:
              click-type: LEFT
            action: MESSAGE
            value:
              - '&eHey, &a%player_name%&e, you clicked left!'
